[workspace]
resolver = "2"

members = [
    "integrations/vello_svg",

    "examples/with_winit",
    "examples/with_bevy",
    "examples/run_wasm",
    "examples/scenes",
]

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
wgpu = "0.15"

[package]
name = "vello"
version = "0.1.0"
license = "MIT/Apache-2.0"
edition = "2021"

[dependencies]
wgpu = { workspace = true }
raw-window-handle = "0.5"
futures-intrusive = "0.5.0"
parking_lot = "0.12"
bytemuck = { version = "1.12.1", features = ["derive"] }
smallvec = "1.8.0"
moscato = { git = "https://github.com/dfrg/pinot", rev = "59db153" }
peniko = { git = "https://github.com/linebender/peniko", rev = "8cb710f" }

[features]
hot_reload = []
buffer_labels = []
