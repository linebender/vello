[package]
name = "wasm_cpu"
version.workspace = true
description = "An example showing Vello CPU in the browser."
edition.workspace = true
license.workspace = true
repository.workspace = true
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[lints]
workspace = true

[dependencies]
bytemuck = { workspace = true, features = [] }
console_error_panic_hook = { workspace = true }
console_log = { workspace = true }
js-sys = "0.3.83"
log = { workspace = true }
vello_common = { workspace = true, features = ["pico_svg"] }
vello_cpu = { workspace = true }
vello_example_scenes = { workspace = true, features = ["cpu"] }
wasm-bindgen = "0.2.106"
wasm-bindgen-futures = "0.4.56"
web-sys = { version = "0.3.83", features = [
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlCanvasElement",
    "CssStyleDeclaration",
    "MouseEvent",
    "WheelEvent",
    "KeyboardEvent",
    "CanvasRenderingContext2d",
] }
wgpu = { workspace = true, features = ["webgl"], default-features = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
parley = { version = "0.5.0", default-features = false, features = ["std"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.56"
