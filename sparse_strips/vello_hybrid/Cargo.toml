[package]
name = "vello_hybrid"
version.workspace = true
description = "A hybrid CPU/GPU renderer for Vello, balancing computation between CPU and GPU for efficiency."
categories = ["rendering", "graphics"]
keywords = ["2d", "vector-graphics"]
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
# Prevent accidental publishing until the initial release
publish = false

[lints]
workspace = true

[dependencies]
vello_common = { workspace = true }
bytemuck = { workspace = true, features = ["derive"] }
wgpu = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = { version = "0.3.77", optional = true }
web-sys = { version = "0.3.77", features = [
    "WebGl2RenderingContext",
    "WebGlProgram",
    "WebGlUniformLocation",
    "WebGlBuffer",
    "WebGlShader",
    "WebGlTexture",
], optional = true }

[features]
default = ["wgpu"]
wgpu = ["dep:wgpu"]
webgl = ["dep:js-sys", "dep:web-sys", "dep:naga"]

[dev-dependencies]
png = { workspace = true }
pollster = { workspace = true }
roxmltree = "0.20.0"

[build-dependencies]
naga = { version = "24.0.0", features = ["wgsl-in", "glsl-out"], optional = true }
