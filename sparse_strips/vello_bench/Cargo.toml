[package]
name = "vello_bench"
description = "Benchmarking harness for sparse strips."
categories = ["rendering", "graphics"]
keywords = ["2d", "vector-graphics"]
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
publish = false

[dependencies]
vello_common = { workspace = true }
vello_cpu = { workspace = true }
vello_dev_macros = { workspace = true }
criterion = { workspace = true }
rand = { workspace = true }
smallvec = { workspace = true }
usvg = { workspace = true }

[features]
# We need this because the `pack` benchmark cannot be run with multithreading enabled, but
# `cargo nextest` in CI will attempt to do so. So we disable the benchmark when that feature
# is enabled.
multithreading = ["vello_cpu/multithreading"]

[[bench]]
name = "main"
harness = false

[lints]
workspace = true
